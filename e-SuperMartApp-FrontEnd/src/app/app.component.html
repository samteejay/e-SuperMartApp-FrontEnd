<header>
    <mat-tool color="primary">
        <mat-toolbar-row>
            <span>Product Mart</span>
            <a mat-button routerLink="/home" routerLinkActive="active-link">
                Home
            </a>
            <a mat-button routerLink="/products" routerLinkActive="active-link">
                Products
            </a>
            <a *ngIf="!user" mat-button routerLink="/auth" routerLinkActive="active-link">
                Login
            </a>
            <div>
                <a 
                    [matMenuTriggerFor]="menu"
                    *ngIf="user"
                    mat-button 
                    ><mat-icon>account_circle</mat-icon>
                    
                </a>
                <mat-menu #menu="matMenu">
                    <button 
                        (click)="logout()" 
                        mat-menu-item>logout
                    </button>
                </mat-menu>
            </div>
        </mat-toolbar-row>
    </mat-tool>
</header>
<router-outlet></router-outlet>
