<mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form >
                <table cellspacing="0" class="full-width" 
                [formGroup]="userForm">
                        <tr>
                            <td>
                                <mat-form-field class="full-width">
                                        <input  
                                        name="fullname" 
                                        formControlName="fullname" 
                                        matInput 
                                        placeholder="Full Name" 
                                        type="text"
                                        required
                                        />
                                </mat-form-field>
                            </td>
                        </tr>
                    <tr>
                        <td>
                            <mat-form-field class="full-width">
                                    <input 
                                    name="email" 
                                    formControlName="email" 
                                    matInput 
                                    placeholder="Email" 
                                    type="email"
                                    required
                                    />
                            </mat-form-field>
                            <mat-error *ngIf="email.invalid &&
                             email.errors.email">
                                Invalid email
                            </mat-error>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="full-width"> 
                                    <input 
                                    name="password" 
                                    formControlName="password" 
                                    matInput 
                                    placeholder="Password" 
                                    type="password"
                                    required
                                    />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="full-width"> 
                                    <input 
                                    name="password" 
                                    formControlName="repeatPassword" 
                                    matInput 
                                    placeholder="Repeat Password" 
                                    type="password"
                                    required
                                    />
                            </mat-form-field>
                            <mat-error *ngIf="repeatPassword.invalid &&
                            repeatPassword.errors.passwordMatch">
                                Password should match
                            </mat-error>
                        </td>
                    </tr>
                </table>
          </form>
        </mat-card-content>
        <mat-card-actions>
            <button 
                class="full-width" 
                mat-raised-button 
                (click)="register()"
                [tabIndex]="0" 
                >Register 
            </button>
            <div style="margin-top: 2em;">
                <span class="leftspacer">Already have an account? 
                    <a 
                    [routerLink]="['/auth']">
                    Login</a> here.
                </span>
            </div>
        </mat-card-actions>
</mat-card>
