<mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form>
                <table cellspacing="0" class="full-width">
                    <tr>
                        <td>
                            <mat-form-field class="full-width">
                                    <input 
                                    name="email" 
                                    [(ngModel)]="email" 
                                    matInput 
                                    placeholder="Email" 
                                    type="email"
                                    required
                                    />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="full-width">
                                    <input 
                                    name="password" 
                                    [(ngModel)]="password" 
                                    matInput 
                                    placeholder="Password" 
                                    type="password"
                                    required
                                    />
                            </mat-form-field>
                        </td>
                    </tr>
                    
                </table>
          </form>
        </mat-card-content>
        <mat-card-actions>
            <button 
                class="full-width" 
                mat-raised-button 
                (click)="login()"
                [tabIndex]="0"
            >
                Login 
            </button>
            <div style="margin-top: 2em;">
                <span class="leftspacer">New to Product Mart? 
                    <a 
                    [routerLink]="['/register']">
                    Signup</a> here.
                </span>
            </div>
        </mat-card-actions>
</mat-card>
